<!DOCTYPE html>
<html lang="fr" class="preload">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#030F1A" />
    <title>Portfolio</title>
    <style>
      /* Styles critiques pour éviter flash blanc */
      html,body{background:#030F1A;color:#fff;height:100%;margin:0;padding:0;}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',sans-serif;}
      /* Désactiver les transitions avant ready */
      .preload * { transition:none !important; }
    </style>
    <script>
      // Retire la classe preload dès que possible pour activer transitions après rendu initial
      window.addEventListener('DOMContentLoaded', ()=>{
        document.documentElement.classList.remove('preload');
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
